<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Stock</title>
    <link rel="stylesheet" href="gestion-stock.css">
</head>
<body>
    <div class="page-container">
        <div class="back-button-container">
            <button class="modern-back-button" onclick="history.back()">
                <span class="back-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" height="20" width="20">
                        <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z" fill="#ffffff"></path>
                        <path d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z" fill="#ffffff"></path>
                    </svg>
                </span>
                <span class="back-text">Retour</span>
            </button>
        </div>
        <h1 class="page-title">Gestion de Stock</h1>
        <div class="tabs-container">
            <button id="all-products-tab" class="tab-button">Tous les Produits</button>
            <button id="sold-products-tab" class="tab-button">Vendu</button>
            <button id="unsold-products-tab" class="tab-button">Non Vendu</button>
        </div>

        <!-- زر "Ajouter au Stock" -->
        <div class="add-stock-container">
            <button id="add-stock-button" class="add-stock-button">+ Ajouter au Stock</button>
        </div>
        <!-- Search and Date Picker -->
        <div class="search-container">
            <input id="search-bar" type="text" placeholder="Rechercher (Nom de Produit, IMEI, Configuration, Nom du vendeur etc...)">
        </div>
        <table class="stock-table">
            <thead>
                <tr>
                    <th>Nom du Produit</th>
                    <th>IMEI</th>
                    <th>Configuration</th>
                    <th>Prix d'Achat</th>
                    <th>Date d'Achat</th>
                    <th>Nom du Vendeur</th>
                    <th>CIN</th>
                    <th>Téléphone</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody id="stock-list"></tbody>
        </table>

        <div class="totals-container">
            <p id="total-items">Total des Produits: 0</p>
            <p id="total-capital">Capital Total: 0 DH</p>
        </div>
    </div>
    <script src="gestion-stock.js" type="module"></script>
</body>
</html>
