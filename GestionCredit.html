<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Crédit</title>
    <link rel="stylesheet" href="GestionCredit.css">
</head>
<body>
    <div class="page-container">
        <button class="modern-back-button" onclick="history.back()">
            <span class="back-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" height="20" width="20">
                    <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z" fill="#ffffff"></path>
                    <path d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z" fill="#ffffff"></path>
                </svg>
            </span>
            <span class="back-text">Retour</span>
        </button>
        <h1 class="page-title">Gestion de Crédit</h1>
        <div class="buttons-container">
            <button id="credit-a-obtenir-button" class="filter-button active">Crédit à Obtenir</button>
            <button id="credit-a-rembourser-button" class="filter-button">Crédit à Rembourser</button>
        </div>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Rechercher par Nom, Montant ou Date">
            <button id="add-credit-button" class="add-button">+ Ajouter un Crédit</button>
        </div>
        <table class="credit-table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Montant</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="credits-list">
                <!-- Dynamic content -->
            </tbody>
        </table>
        <div id="totals-container">Montant Total: 0 DH</div>
    </div>



    <script src="GestionCredit.js" type="module"></script>
</body>
</html>
