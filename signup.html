<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Compte</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="page-container">
        <div class="signup-container">
            <h2 class="signup-title">Créer un Compte</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="first-name">Nom</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Entrez votre nom" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Prénom</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Entrez votre prénom" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse Email</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Numéro de Téléphone</label>
                    <input type="text" id="phone-number" name="phone-number" placeholder="Entrez votre numéro de téléphone">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
                </div>
                <button type="submit" class="signup-button">Créer un Compte</button>
            </form>
            <p class="already-have-account">
                Vous avez déjà un compte ? <a href="index.html">Connexion</a>
            </p>
        </div>
    </div>
    <script src="signup.js" type="module"></script>
</body>
</html>
