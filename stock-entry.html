<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Produit</title>
    <link rel="stylesheet" href="stock-entry.css">
</head>
<body>
    <div class="page-container">
        <div class="back-button-container">
            <button class="modern-back-button" onclick="history.back()">
                <span class="back-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" height="20" width="20">
                        <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z" fill="#ffffff"></path>
                        <path d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z" fill="#ffffff"></path>
                    </svg>
                </span>
                <span class="back-text"</span>
            </button>
        </div>
        <h1 class="page-title">Ajouter un Produit</h1>
        <form id="product-form" class="entry-form">
            <!-- Nom du Produit -->
            <div class="form-group">
                <label for="product-name">Nom du Produit</label>
                <input type="text" id="product-name" placeholder="Entrez le nom du produit" required>
            </div>
            <!-- IMEI -->
            <div class="form-group">
                <label for="imei">IMEI</label>
                <input type="text" id="imei" placeholder="Entrez l'IMEI du produit">
            </div>
            <!-- Configuration -->
            <div class="form-group">
                <label for="configuration">Configuration</label>
                <input type="text" id="configuration" placeholder="Entrez la configuration du produit">
            </div>
            <!-- Prix d'Achat -->
            <div class="form-group">
                <label for="purchase-price">Prix d'Achat</label>
                <input type="number" id="purchase-price" placeholder="Entrez le prix d'achat" required>
            </div>
            <!-- Date d'Achat -->
            <div class="form-group">
                <label for="purchase-date">Date d'Achat</label>
                <input type="date" id="purchase-date" required>
            </div>
            <!-- Nom du Vendeur -->
            <div class="form-group">
                <label for="seller-name">Nom du Vendeur</label>
                <input type="text" id="seller-name" placeholder="Entrez le nom du vendeur">
            </div>
            <!-- CIN du Vendeur -->
            <div class="form-group">
                <label for="seller-cin">CIN du Vendeur</label>
                <input type="text" id="seller-cin" placeholder="Entrez la CIN du vendeur">
            </div>
            <!-- Numéro de Téléphone du Vendeur -->
            <div class="form-group">
                <label for="seller-phone">Numéro de Téléphone du Vendeur</label>
                <input type="tel" id="seller-phone" placeholder="Entrez le numéro de téléphone">
            </div>
            <!-- Buttons -->
            <div class="button-group">
                <button type="button" id="save-button" class="save-button">Enregistrer</button>
                <button type="button" id="cancel-button" class="cancel-button">Annuler</button>
            </div>
        </form>
    </div>
    <script src="stock-entry.js" type="module"></script>
</body>
</html>
